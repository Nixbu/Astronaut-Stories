<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Astronauts Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="outer-space-bg container-fluid d-sm-block">
        </div>
        <nav class="col-12 navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button class="navbar-toggler ms-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <img src="images/NASA.png" alt="Brand Logo" width="40" height="40">
                    <div class="collapse navbar-collapse" id="navbarNav" >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button class="btn nav-btn" id="searchTabBTN" data-tab="searchTab">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                    </svg>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="btn nav-btn" id="photoListTabBTN" data-tab="photoListTab">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                                        <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                                    </svg>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="btn nav-btn" id="storyTabBTN" data-tab="storyTab">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                                        <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                                    </svg>
                                </button>
                            </li>
                        </ul>

                    </div>
                    <div class="text-center user-select-none position-absolute top-50 start-50 translate-middle">
                        <h1>Astronaut's Instagram</h1>
                    </div>
                </div>
            </nav>
    </div>
    <div class="spinner-border position-absolute top-50 start-50" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="searchTab">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-4">
                <form class="search-by-date-form d-none">
                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="earthDateInput" style="font-size: 2rem;">Search by Earth date</label>
                            <input type="date" class="form-control" id="earthDateInput">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 search-by-earth-date-btn">Search</button>
                    <button type="reset" class="btn btn-secondary mt-3" id="resetButton">Reset</button>
                </form>
                <div id="searchFetchError" class="alert alert-danger d-none mt-4 col-md-4">
                </div>
                <div id="invalid-earth-date" class="alert alert-danger d-none mt-4 col-md-4">
                    No rover activity at this date. Images exists between 04-01-2004 and 08-12-2024.
                </div>
                <div class="alert alert-info d-none mt-4 col-md-4" id="different-date-msg">
                </div>
            </div>
            <div class="col">
                <div class="form-group d-none" id="roverContainer">
                    <label for="roverSelect">Filter by rover:</label>
                    <select id="roverSelect" class="form-control ">
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group d-none" id="cameraContainer">
                    <label for="cameraSelect">Filter by camera:</label>
                    <select id="cameraSelect" class="form-control">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="search-results container-fluid mt-4">

                </div>
            </div>
        </div>
    </div>





    <div id="photoListTab" class="d-none">
        <div id="photoListContainer" class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="bg-primary text-white p-2">
                        <h5 class="mb-0">Saved Images</h5>
                    </div>
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-auto text-center">
                    <button class="btn btn-primary d-none" id="storyBtn">Create Story</button>
                </div>
                <div class="col-auto text-center">
                    <button class="btn btn-secondary nav-btn" data-tab="searchTab">Back to Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col alert alert-info mt-4" id="emptyListMsg">
                    <h3>Save some photos to create a story!</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div id="imagesList" class="mt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="storyTab">

    </div>




    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">Full Resolution Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Full Resolution" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="saveToast" class="toast bg-success text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-secondary">
                <strong class="me-auto text-warning ">Notification</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/client/main.js"></script>

</body>
</html>
